<div class="container">
  <h2>Login!</h2>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <mat-form-field>
      <input matInput placeholder="Email" ngModel name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder=" Password" name="password" ngModel>
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
